<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>Responsive NFT Preview Card Component </title>
  <META name="description" content="the best web to read and get books | Book store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Indie+Flower&family=Noto+Sans+Display:wght@200;400&family=Pacifico&family=Vujahday+Script&family=Yantramanav:wght@500&display=swap"
    rel="stylesheet">
</head>
<body>
  <link rel="stylesheet" href="test.css">
  <main class="parent ">
    <section class="card center-position">
      <div class="image-header">
        <img src="/images/image-equilibrium.jpg" alt="">
      </div>
      <div class="body">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes blance and calm.</p>
      </div>
      <figure>
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <figcaption>0.041 ETH</figcaption>
      <figcaption class="time">
        <img src="/images/icon-clock.svg" alt="">
        <figcaption>3 days left</figcaption>
      </figcaption>
      </figure>
      <hr>
      <footer>
        <img src="/images/image-avatar.png" alt="">
        <p><span>Creation of</span> Jules Wyvern</p>
      </footer>
    </section>
  
  <div class="devo">
    Coded By <span>Yousef Nabil</span> 
  </div></main>
</body>
</html>
